<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="Script.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <section class="">
        <div class="sidebar">
            <nav class="icon-bar">
                <a class="icon-container active" href="#"><i class="fa fa-bell"></i><span class="badge">1</span></a>
                <a class="icon-container" href="#"><i class="fa fa-share-alt"></i></a>
                <a class="icon-container" href="#"><i class="fa fa-user"></i></a>
                <a class="icon-container no-border" href="#"><i class="fa fa-ellipsis-v"></i></a>
            </nav>
            <nav>
                <ul>
                    <li class="sidebar-left-button" id="sidebar-left-objectives-button">Objectives</li>
                    <li class="sidebar-left-button" id="sidebar-left-favorites-button">Favorites</li>
                    <li class="sidebar-left-button" id="sidebar-left-notes-button">Notes</li>
                </ul>
            </nav>
        </div>
        <div class="sidebar-right">
        </div>
    </section>
    <section class="middle">
        <div class="spacer"></div>
        <div class="box">
            <div class="header">
                <h2>Objectives</h2>
                <div class="button-container">
                    <button class="button-filter"><i class="fa fa-filter"></i></button>
                    <button type="submit" class="button-add" id="button-add-objectives"><i class="fa fa-plus"></i></button>
                </div>
            </div>
            <ul>
                <li>
                    <span class="icon-task"><i class="fa fa-pen"></i></span> Sport
                    <span class="star">&#9733;</span>
                </li>
                <li>
                    <span class="icon-task"><i class="fa fa-pen"></i></span> Food
                    <span class="star">&#9733;</span>
                </li>
            </ul>
        </div>
    </section>
    <section class="add-task">
        <h2>Ajouter une tâche</h2>
            <button type="submit" class="button-add" id="button-add-task-modal">&#43;</button>

            <div id="div-add-task-modal" class="modal"></div> 
    </section>
    <section class="tasks">
            <h2>Vos tâches</h2>
            <div id="div-add-show-task-modal" class="modal"></div>
            <div id="div-modifie-task-modal" class="modal"></div>
            <div id="tasks-list"></div>
    </section>
</body>
</html>
